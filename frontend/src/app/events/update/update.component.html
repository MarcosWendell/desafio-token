<div class="d-flex justify-content-center">
  <div class="card" style="width: 24rem; border: 1px solid black;">
    <div
      class="card-header text-center"
      style="border-bottom: 1px solid black; background: cornflowerblue;"
    >
      <h3 class="mb-0" style="color: black;">
        <strong>Update Event</strong>
      </h3>
    </div>
    <div class="card-body bg-light" *ngIf="!loading" >
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            placeholder="Meeting"
            formControlName="title"
          />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input
            type="description"
            class="form-control"
            id="description"
            placeholder="Company's bimestrial meeting"
            formControlName="description"
          />
        </div>
        <div class="form-group">
          <label for="startDate">Date</label>
          <input
            type="text"
            placeholder="mm/dd/yyyy"
            class="form-control"
            formControlName="startDate"
            [bsConfig]="bsConfig"
            bsDatepicker
            readonly="true"
          />
        </div>
        <div class="form-check mb-2">
          <input
            class="form-check-input"
            type="checkbox"
            id="multipleDays"
            (click)="onClick()"
          />
          <label class="form-check-label" for="multipleDays">
            This event is longer than one day?
          </label>
        </div>
        <div *ngIf="checked">
          <div class="form-group">
            <label for="endDate">End Date</label>
            <input
              type="text"
              placeholder="mm/dd/yyyy"
              class="form-control"
              formControlName="endDate"
              [bsConfig]="bsConfig"
              bsDatepicker
              readonly="true"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="startHour">Start</label>
          <input
            type="startHour"
            class="form-control"
            id="startHour"
            placeholder="14:00"
            formControlName="startHour"
          />
        </div>
        <div class="form-group">
          <label for="endHour">End</label>
          <input
            type="endHour"
            class="form-control"
            id="endHour"
            placeholder="18:00"
            formControlName="endHour"
          />
        </div>
        <div class="text-center">
          <button
            type="button"
            class="btn btn-secondary mr-3"
            [routerLink]="['/events']"
            routerLinkActive="router-link-active"
          >
            Cancel
          </button>
          <button type="submit" class="btn btn-primary">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
