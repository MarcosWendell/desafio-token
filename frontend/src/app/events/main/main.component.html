<div class="bg-light rounded p-3">
  <div class="d-flex flex-row align-items-center">
    <h3 class="font-weight-bold pl-2">Events</h3>

    <div class="card-body d-flex justify-content-end">
      <button
        type="button"
        class="btn btn-lg btn-dark"
        [routerLink]="['create']"
        routerLinkActive="router-link-active"
      >
        <i
          class="fas fa-plus-circle"
          style="font-size:18px;color: cornflowerblue;"
        ></i>
        New Event
      </button>
    </div>
  </div>

  <div class="d-flex flex-row flex-wrap">
    <div *ngFor="let event of events; let i = index">
      <div
        class="card mb-2 mx-2"
        style="width: 18rem; background-color:lightgrey;"
      >
        <div class="card-body">
          <h5 class="card-title">{{ event.title }}</h5>
          <p class="card-text">{{ event.description }}</p>
          <button
            type="button"
            class="btn btn-info mr-3"
            [routerLink]="[event.id, 'update']"
            routerLinkActive="router-link-active"
          >
            Update
          </button>
          <button
            type="button"
            class="btn btn-danger"
            (click)="openModal(template, event.id, i)"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Delete Event</h4>
    <button
      type="button"
      class="close pull-right"
      aria-label="Close"
      (click)="modalRef.hide()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Are you sure you want to delete this event?</p>
    <div class="d-flex justify-content-end">
      <button type="button" class="btn btn-secondary mr-2" (click)="modalRef.hide()">
        Cancel
      </button>
      <button type="button" class="btn btn-danger" (click)="delete()">
        Delete
      </button>
    </div>
  </div>
</ng-template>
