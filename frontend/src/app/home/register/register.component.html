<div class="d-flex justify-content-center">
  <div class="card">
    <app-card-style title="Register"></app-card-style>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter name"
            formControlName="name"
            [ngClass]="applyCssErro(form, 'name')"
          />
          <app-apply-css-error
            message="Name is required"
            [show]="verifyInvalidTouched(form, 'name')"
          >
          </app-apply-css-error>
        </div>

        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Enter username"
            formControlName="username"
            [ngClass]="applyCssErro(form, 'username')"
          />
          <app-apply-css-error
            message="Username is required"
            [show]="verifyInvalidTouched(form, 'username')"
          >
          </app-apply-css-error>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="*****"
            formControlName="password"
            [ngClass]="applyCssErro(form, 'password')"
          />
          <app-apply-css-error
            message="Password is required"
            [show]="verifyInvalidTouched(form, 'password')"
          >
          </app-apply-css-error>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
