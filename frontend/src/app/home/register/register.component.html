<div class="d-flex justify-content-center">
  <div class="card" style="width: 24rem; border: 1px solid black;">
    <div class="card-header text-center" style="border-bottom: 1px solid black; background: cornflowerblue;">
        <h3 class="mb-0" style="color: black;"><strong>Register</strong></h3>
    </div>
    <div class="card-body">
      <form  [formGroup]="form">
        <div class="form-group">
          <label for="email">Name</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="*****">
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
